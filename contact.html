<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Scanner - Contact</title>
  <style>
    /* Global Reset */
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif; }
    body { background: linear-gradient(135deg, #1d1d1d, #2c2c54); color:#fff; line-height:1.6; }

    /* Navbar */
    nav { display:flex; justify-content:space-between; align-items:center; padding:20px 10%; background: rgba(0,0,0,0.7); backdrop-filter: blur(8px); }
    .logo { font-size:1.5rem; font-weight:bold; color:#00ffcc; }
    nav ul { list-style:none; display:flex; gap:20px; }
    nav ul li a { text-decoration:none; color:#fff; padding:5px 10px; border-radius:5px; transition:0.3s; }
    nav ul li a:hover, nav ul li a.active { background:#00ffcc; color:#000; }

    /* Hero Banner */
    .hero-banner { text-align:center; padding:80px 10%; }
    .hero-banner h1 { font-size:2.8rem; color:#00ffcc; margin-bottom:20px; }
    .hero-banner p { font-size:1.2rem; color:#ccc; max-width:700px; margin:0 auto; }

    /* Contact Info Cards */
    .contact-cards { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; margin:40px 0; }
    .card { background: rgba(255,255,255,0.05); padding:30px; border-radius:15px; text-align:center; transition:0.3s; }
    .card:hover { transform: translateY(-10px); background: rgba(0,255,204,0.1); }
    .card h3 { margin-bottom:10px; color:#00ffcc; }
    .card p { color:#ccc; font-size:1rem; }

    /* Contact Form */
    .contact-form { max-width:600px; margin:0 auto; background: rgba(255,255,255,0.05); padding:30px; border-radius:15px; box-shadow: 0 0 15px rgba(0,255,204,0.2); }
    .contact-form label { display:block; margin-bottom:5px; color:#00ffcc; font-weight:bold; }
    .contact-form input, .contact-form textarea { width:100%; padding:10px; margin-bottom:20px; border:none; border-radius:10px; background: rgba(255,255,255,0.1); color:#fff; }
    .contact-form input::placeholder, .contact-form textarea::placeholder { color:#ccc; }
    .contact-form button { padding:12px 25px; border:none; border-radius:30px; background:#00ffcc; color:#000; font-weight:bold; cursor:pointer; transition:0.3s; }
    .contact-form button:hover { transform:scale(1.05); box-shadow:0px 0px 15px rgba(0,255,204,0.7); }

    /* Map Placeholder */
    .map { width:100%; height:300px; background: rgba(0,255,204,0.05); border-radius:15px; margin-top:40px; display:flex; align-items:center; justify-content:center; color:#00ffcc; font-weight:bold; font-size:1.2rem; }

    /* Footer */
    footer { text-align:center; padding:20px; background:#111; margin-top:40px; font-size:0.9rem; color:#aaa; }

    /* Responsive */
    @media(max-width:900px) {
      nav { flex-direction:column; gap:10px; }
      nav ul { flex-direction:column; gap:10px; align-items:center; }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <h2 class="logo">QR Scanner</h2>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
      <li><a href="scanner.html">Scanner</a></li>
    </ul>
  </nav>

  <!-- Hero Banner -->
  <section class="hero-banner">
    <h1>Contact Us</h1>
    <p>Have questions or need support? Reach out to our team and we'll get back to you as soon as possible.</p>
  </section>

  <!-- Contact Info Cards -->
  <section class="contact-cards">
    <div class="card">
      <h3>Email</h3>
      <p>support@qrscanner.com</p>
    </div>
    <div class="card">
      <h3>Phone</h3>
      <p>+91 7020056690</p>
    </div>
    <div class="card">
      <h3>Address</h3>
      <p>123 QR Lane, Tech City, India</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section>
    <div class="contact-form">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required>

        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Made with ‚ù§ | QR Scanner Project</p>
  </footer>

  <!-- Footer -->
